<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Rainy Days cart, the product added to the cart"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1,0 " />
    <title>Rainy Days | cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@800&family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/eea9dd34be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo-img">
        <a href="index.html">
          <img src="images/RainyDays_Logo.png" alt="logo" class="logo" />
        </a>
      </div>

      <div class="icons-head">
        <i class="fa-sharp fa-solid fa-cart-shopping hidden-mobile"></i>
        <i class="fa-solid fa-house hidden-mobile"></i>
      </div>

      <div>
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav class="contact-nav">
          <ul>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">New arrivals</a></li>
            <li><a href="products.html">Woman</a></li>
            <li><a href="products.html">Men</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <a href="index.html" class="back">⟵ Back</a>

      <section class="shopping-cart">
        <div>
          <img
            src="images/RainyDays-Jacket1.png"
            alt="Mountain Hardwear Exposure"
            class="cart-img"
          />
        </div>
        <div class="cart-details">
          <h1 class="cart-header">Mountain Hardwear Exposure</h1>
          <p>Size: L</p>
          <p>$120</p>
          <p class="subtotal">Subtotal: $120</p>
          <a href="checkout.html" class="checkout-button">Checkout</a>
        </div>
      </section>

      <a href="products.html" class="continue-shopping-button"
        >⟵ Continue Shopping</a
      >
    </main>
    <footer></footer>
